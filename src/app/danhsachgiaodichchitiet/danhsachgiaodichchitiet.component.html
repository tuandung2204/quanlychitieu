
<section class="results">
    <table class="table table-striped table-bordered"
            style="display: inline-block; margin-top: 170px;
            margin-left: 470px; border-collapse: collapse
            "
            >
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Mã Giao Dịch</th>
                <th>Tên Khoản Tiền</th>
                <th>Số Tiền</th>
                <th>Thời Gian</th>
                <th>Loại Giao Dịch</th>
                <th>Ghi Chú</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let gd of giaodich">
                <td style="text-align:center">{{ gd.id }}</td>
                <td style="text-align:center">{{ gd.magiaodich }}</td>
                <td style="text-align:center">{{ gd.tenkhoantien }}</td>
                <td style="text-align:center">{{ gd.sotien }}</td>
                <td style="text-align:center">{{ gd.thoigian }}</td>
                <td style="text-align:center">{{ gd.loaigiaodich }}</td>
                <td style="text-align:center">{{ gd.ghichu }}</td>
            </tr>
        </tbody>
    </table>
</section>
